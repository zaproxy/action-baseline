name: 'OWASP ZAP Baseline Scan'
description: 'Scans the web application with the OWASP ZAP Baseline Scan'
branding:
  icon: 'zap'
  color: 'blue'
inputs:
  token:
    description: 'GitHub Token to create issues in the repository'
    required: false
    default: ${{ github.token }}
  target:
    description: 'Target URL'
    required: true
  rules_file_name:
    description: 'Relative path of the ZAP configuration file'
    required: false
  docker_name:
    description: 'The Docker file to be executed'
    required: true
    default: 'owasp/zap2docker-stable'
  cmd_options:
    description: 'Additional command line options'
    required: false
  issue_title:
    description: 'The title for the GitHub issue to be created'
    required: false
    default: 'ZAP Scan Baseline Report'
  fail_action:
    description: 'The action status will be set to fail if ZAP identifies any alerts during the baseline scan'
    required: false
    default: false
  allow_issue_writing:
    description: 'The action will file the report to the GitHub issue using the issue_title input'
    required: false
    default: true
  json_report_name:
    description: 'file to write the full ZAP JSON document'
    required: false
    default: 'report_json.json'
  md_report_name:
    description: 'file to write the full ZAP Wiki (Markdown) report'
    required: false
    default: 'report_md.md'
  html_report_name:
    description: 'file to write the full ZAP HTML report'
    required: false
    default: 'report_html.html'

runs:
  using: 'node16'
  main: 'dist/index.js'
